name: Monitor Websites

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: "*/10 * * * *"  # 每 2 小时运行一次

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run website monitoring script
        run: |
         python tools/monitor_websites.py urls
        

      - name: Commit and push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add README.md urls  # 确保同时提交 README.md 和 urls 文件
          git diff --cached --quiet || (git commit -m "Update website status and URLs" && git push)
