name: Keep Active

on:
  schedule:
    - cron: "0 0 */15 * *"  # 每15天运行一次
  workflow_dispatch:

env:
  PAT: ${{ secrets.PAT }}
  USER: ${{ secrets.USER }}
  REPO: ${{ secrets.REPO }}  # 远程目标仓库

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install jinja2 python-dotenv

    - name: Clean webs directory if too many files
      run: |
        if [ -d "webs" ]; then
          count=$(find webs -type f | wc -l)
          echo "🧮 当前 webs 文件数: $count"
          if [ "$count" -gt 5 ]; then
            echo "⚠️ 文件数超过 100，删除 webs 目录"
            rm -rf webs
          else
            echo "✅ 文件数正常，无需清理"
          fi
        else
          echo "📁 webs 目录不存在，无需处理"
        fi

    - name: Run bludweb.py to generate 'webs' directory
      run: python templates/bludweb.py webs 99
      env:
        PAT: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}

    - name: Clone target repo
      env:
        TOKEN: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}
      run: |
        echo "📥 克隆目标仓库：${USER}/${REPO}"
        git clone https://x-access-token:${TOKEN}@github.com/${USER}/${REPO}.git target-repo

    - name: Copy webs directory into target repo (overwrite only webs/)
      run: |
        echo "🧩 拷贝 webs/ 到目标仓库中"
        rm -rf target-repo/webs  # 清空目标仓库的 webs/ 子目录
        mkdir -p target-repo/webs
        cp -r webs/* target-repo/webs/

    - name: Commit and push changes to target repo
      working-directory: target-repo
      env:
        TOKEN: ${{ secrets.PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git add webs
        git commit -m "🚀 Update webs/ folder by GitHub Actions on $(date +'%F %T')" || echo "Nothing to commit"
        git push origin main
