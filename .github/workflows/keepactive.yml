name: Keep Active

on:
  schedule:
    - cron: "0 0 */15 * *"  # æ¯15å¤©è¿è¡Œä¸€æ¬¡
  workflow_dispatch:

env:
  PAT: ${{ secrets.PAT }}
  USER: ${{ secrets.USER }}
  REPO: ${{ secrets.REPO }}

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install jinja2 python-dotenv

    - name: Check and clean local webs directory if file count > 5
      run: |
        echo "ğŸ” æ£€æŸ¥æœ¬åœ° webs/ ç›®å½•æ–‡ä»¶æ•°"
        mkdir -p webs
        FILE_COUNT=$(find webs -type f -not -path '*/\.*' | wc -l || echo 0)
        echo "ğŸ“Š å½“å‰ webs æ–‡ä»¶æ•°: $FILE_COUNT"
        if [ "$FILE_COUNT" -gt 5 ]; then
          echo "ğŸ§¹ è¶…è¿‡ 5 ä¸ªæ–‡ä»¶ï¼Œæ¸…ç©º webs ç›®å½•"
          rm -rf webs/*
        else
          echo "âœ… æ–‡ä»¶æ•°ä¸è¶…è¿‡ 5ï¼Œæ— éœ€æ¸…ç©º"
        fi

    - name: Run bludweb.py to generate 'webs' directory
      run: python templates/bludweb.py webs 99
      env:
        PAT: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}

    - name: Clone target repo
      env:
        TOKEN: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}
      run: |
        echo "ğŸ“¥ å…‹éš†ç›®æ ‡ä»“åº“ï¼š${USER}/${REPO}"
        git clone https://x-access-token:${TOKEN}@github.com/${USER}/${REPO}.git target-repo

    - name: Copy webs directory into target repo (overwrite only webs/)
      run: |
        echo "ğŸ§© æ‹·è´ webs/ åˆ°ç›®æ ‡ä»“åº“ä¸­"
        mkdir -p target-repo/webs
        cp -r webs/* target-repo/webs/

    - name: Commit and push changes to target repo
      working-directory: target-repo
      env:
        TOKEN: ${{ secrets.PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git add webs
        git commit -m "ğŸš€ Update webs/ folder by GitHub Actions on $(date +'%F %T')" || echo "Nothing to commit"
        git push origin main
