  workflow_dispatch:

env:
  PAT: ${{ secrets.PAT }}
  USER: ${{ secrets.USER }}
  REPO: ${{ secrets.REPO }}

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install jinja2 python-dotenv

    - name: Run bludweb.py to generate 'webs' directory
      run: python templates/bludweb.py webs 99
      env:
        PAT: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}

    - name: Clone target repo
      env:
        TOKEN: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}
      run: |
        echo "ğŸ“¥ å…‹éš†ç›®æ ‡ä»“åº“ï¼š${USER}/${REPO}"
        git clone https://x-access-token:${TOKEN}@github.com/${USER}/${REPO}.git target-repo

    - name: Check and clean target repo webs directory if file count > 5
      run: |
        # ç¡®ä¿æŸ¥æ‰¾æ‰€æœ‰æ™®é€šæ–‡ä»¶ï¼Œé¿å…ç¬¦å·é“¾æ¥å’Œç›®å½•çš„å¹²æ‰°
