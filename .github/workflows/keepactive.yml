        echo "ğŸ“Š å½“å‰ target-repo/webs æ–‡ä»¶æ•°é‡: $WEB_COUNT"
        if [ "$WEB_COUNT" -gt 5 ]; then
          echo "ğŸ§¹ æ–‡ä»¶æ•°è¶…è¿‡5ï¼Œæ¸…ç©º webs ç›®å½•"
          rm -rf target-repo/webs/*
          
          # é€šè¿‡ git rm åˆ é™¤æ–‡ä»¶ï¼Œç¡®ä¿ Git è·Ÿè¸ªåˆ é™¤æ“ä½œ
          cd target-repo
          git rm -rf webs/* || echo "Nothing to remove"
          git commit -m "ğŸ§¹ æ¸…ç©º webs ç›®å½•"
          git push origin main
        else
          echo "âœ… æ–‡ä»¶æ•°ä¸è¶…è¿‡5ï¼Œä¿ç•™ç°æœ‰å†…å®¹"
        fi

    - name: Copy webs directory into target repo (overwrite only webs/)
      run: |
        echo "ğŸ§© æ‹·è´ webs/ åˆ°ç›®æ ‡ä»“åº“ä¸­"
        mkdir -p target-repo/webs
