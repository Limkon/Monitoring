name: Keep Active

on:
  schedule:
    - cron: "0 0 */15 * *"  # 每15天运行一次
  workflow_dispatch:

env:
  PAT: ${{ secrets.PAT }}
  USER: ${{ secrets.USER }}
  REPO: ${{ secrets.REPO }}

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install jinja2 python-dotenv

    - name: Run bludweb.py to generate 'webs' directory
      run: python templates/bludweb.py webs 6
      env:
        PAT: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}

    - name: Commit and push changes safely
      run: |
        # 配置 Git 身份
        git config --global user.email "github-actions@users.noreply.github.com"
        git config --global user.name "GitHub Actions"

        # 设置远程地址（带上 PAT）
        git remote set-url origin https://${{ secrets.PAT }}@github.com/${{ secrets.USER }}/${{ secrets.REPO }}.git

        # Step 1: 临时提交所有更改（避免 pull --rebase 报错）
        git add .
        git commit -m "🛠 Temp commit to allow pull --rebase" || echo "Nothing to commit"

        # Step 2: 拉取远程更改（解决冲突）
        git pull --rebase origin main

        # Step 3: 添加目标更改（webs 目录）
        git add webs
        git commit -m "🚀 Update webs/ folder by GitHub Actions on $(date +'%F %T')" || echo "Nothing to commit"

        # Step 4: 推送
        git push origin main
