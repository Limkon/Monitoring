name: Keep Active

on:
  schedule:
    - cron: "0 0 */15 * *"  # 每15天运行一次
  workflow_dispatch:

env:
  PAT: ${{ secrets.PAT }}
  USER: ${{ secrets.USER }}
  REPO: ${{ secrets.REPO }}  

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install jinja2 python-dotenv

    - name: Run bludweb.py to generate 'webs' directory
      run: python templates/bludweb.py webs 99
      env:
        PAT: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}

    - name: Commit and push webs to current repo
      env:
        TOKEN: ${{ secrets.PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git add webs
        git commit -m "📦 Update webs/ in source repo on $(date +'%F %T')" || echo "Nothing to commit"
        git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main

    - name: Clone target repo
      env:
        TOKEN: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}
      run: |
        echo "📥 克隆目标仓库：${USER}/${REPO}"
        git clone https://x-access-token:${TOKEN}@github.com/${USER}/${REPO}.git target-repo

    - name: Count files in target repo webs directory
      id: count_files
      run: |
        echo "🔍 统计 target-repo/webs 中的文件数："
        count=$(git -C target-repo ls-tree -r --name-only HEAD webs | wc -l)
        echo "📦 远程 webs 目录文件数: $count"
        echo "count=$count" >> $GITHUB_OUTPUT

    - name: Conditionally copy webs into target repo
      run: |
        count=${{ steps.count_files.outputs.count }}
        echo "📊 判断是否需要清空：已有 $count 个文件"
        if [ "$count" -gt 100 ]; then
          echo "⚠️ 文件数超过 100，清空并复制新的 webs/"
          rm -rf target-repo/webs
          mkdir -p target-repo/webs
        else
          echo "✅ 文件数正常，将在原有基础上追加"
          mkdir -p target-repo/webs
        fi

        cp -r webs/* target-repo/webs/

    - name: Commit and push changes to target repo
      working-directory: target-repo
      env:
        TOKEN: ${{ secrets.PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git add webs
        git commit -m "🚀 Update webs/ folder by GitHub Actions on $(date +'%F %T')" || echo "Nothing to commit"
        git push origin main
