name: Keep Active

on:
  schedule:
    - cron: "0 0 */15 * *"  # ÊØè15Â§©ËøêË°å‰∏ÄÊ¨°
  workflow_dispatch:

env:
  PAT: ${{ secrets.PAT }}
  USER: ${{ secrets.USER }}
  REPO: ${{ secrets.REPO }}

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install jinja2 python-dotenv

    - name: Run bludweb.py to generate 'webs' directory
      run: python templates/bludweb.py webs 6
      env:
        PAT: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}

    - name: Commit and push changes
      env:
        TOKEN: ${{ secrets.PAT }}
      run: |
        git remote set-url origin https://${{ secrets.PAT }}@github.com/${{ secrets.USER }}/${{ secrets.REPO }}.git
        git pull --rebase origin main

        git add webs
        git commit -m "üöÄ Update webs/ folder by GitHub Actions on $(date +'%F %T')" || echo "Nothing to commit"

        git push origin main
