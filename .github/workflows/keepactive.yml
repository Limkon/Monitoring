name: Keep Active

on:
  schedule:
    - cron: "0 0 */15 * *"  # æ¯15å¤©è¿è¡Œä¸€æ¬¡
  workflow_dispatch:

env:
  PAT: ${{ secrets.PAT }}
  USER: ${{ secrets.USER }}
  REPO: ${{ secrets.REPO }}

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install jinja2 python-dotenv

    - name: Run bludweb.py to generate 'webs' directory
      run: python templates/bludweb.py webs 6
      env:
        PAT: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}

    - name: Commit and push changes safely
      run: |
        # é…ç½® Git èº«ä»½
        git config --global user.email "github-actions@users.noreply.github.com"
        git config --global user.name "GitHub Actions"

        # è®¾ç½®è¿œç¨‹åœ°å€ï¼ˆå¸¦ä¸Š PATï¼‰
        git remote set-url origin https://${{ secrets.PAT }}@github.com/${{ secrets.USER }}/${{ secrets.REPO }}.git

        # Step 1: ä¸´æ—¶æäº¤æ‰€æœ‰æ›´æ”¹ï¼ˆé¿å… pull --rebase æŠ¥é”™ï¼‰
        git add .
        git commit -m "ğŸ›  Temp commit to allow pull --rebase" || echo "Nothing to commit"

        # Step 2: æ‹‰å–è¿œç¨‹æ›´æ”¹ï¼ˆè§£å†³å†²çªï¼‰
