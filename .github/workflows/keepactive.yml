name: Keep Active

on:
  schedule:
    - cron: "0 0 */15 * *"  # 每15天运行一次
  workflow_dispatch:

env:
  PAT: ${{ secrets.PAT }}
  USER: ${{ secrets.USER }}
  REPO: ${{ secrets.REPO }}

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install jinja2 python-dotenv

    - name: Run bludweb.py to generate 'webs' directory
      run: python templates/bludweb.py webs 6
      env:
        PAT: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}

    - name: Check for changes and push updates
      run: |
        git fetch origin main
        
        # 检查是否有修改
        if git diff --exit-code; then
          echo "No changes detected, skipping commit."
        else
          git add webs
          git commit -m "🚀 Update webs/ folder by GitHub Actions on $(date +'%F %T')"
          git push origin main
        fi
      env:
        GIT_AUTHOR_NAME: GitHub Actions
        GIT_AUTHOR_EMAIL: github-actions@users.noreply.github.com
        GIT_COMMITTER_NAME: GitHub Actions
        GIT_COMMITTER_EMAIL: github-actions@users.noreply.github.com
        TOKEN: ${{ secrets.PAT }}
