name: Keep Active

on:
  schedule:
    - cron: "0 0 */15 * *"  # æ¯15å¤©è¿è¡Œä¸€æ¬¡
  workflow_dispatch:

env:
  PAT: ${{ secrets.PAT }}
  USER: ${{ secrets.USER }}
  REPO: ${{ secrets.REPO }}  

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install jinja2 python-dotenv

    - name: Run bludweb.py to generate 'webs' directory
      run: python templates/bludweb.py webs 99
      env:
        PAT: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}

    - name: Commit and push webs to current repo
      env:
        TOKEN: ${{ secrets.PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git add webs
        git commit -m "ğŸ“¦ Update webs/ in source repo on $(date +'%F %T')" || echo "Nothing to commit"
        git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main

    - name: Clone target repo
      env:
        TOKEN: ${{ secrets.PAT }}
        USER: ${{ secrets.USER }}
        REPO: ${{ secrets.REPO }}
      run: |
        echo "ğŸ“¥ å…‹éš†ç›®æ ‡ä»“åº“ï¼š${USER}/${REPO}"
        git clone https://x-access-token:${TOKEN}@github.com/${USER}/${REPO}.git target-repo

    - name: Count files in target repo webs directory
      id: count_files
      run: |
        echo "ğŸ” ç»Ÿè®¡ target-repo/webs ä¸­çš„æ–‡ä»¶æ•°ï¼š"
        count=$(git -C target-repo ls-tree -r --name-only HEAD webs | wc -l)
        echo "ğŸ“¦ è¿œç¨‹ webs ç›®å½•æ–‡ä»¶æ•°: $count"
        echo "count=$count" >> $GITHUB_OUTPUT

    - name: Conditionally copy webs into target repo
      run: |
        count=${{ steps.count_files.outputs.count }}
        echo "ğŸ“Š åˆ¤æ–­æ˜¯å¦éœ€è¦æ¸…ç©ºï¼šå·²æœ‰ $count ä¸ªæ–‡ä»¶"
        if [ "$count" -gt 100 ]; then
          echo "âš ï¸ æ–‡ä»¶æ•°è¶…è¿‡ 100ï¼Œæ¸…ç©ºå¹¶å¤åˆ¶æ–°çš„ webs/"
          rm -rf target-repo/webs
          mkdir -p target-repo/webs
        else
          echo "âœ… æ–‡ä»¶æ•°æ­£å¸¸ï¼Œå°†åœ¨åŸæœ‰åŸºç¡€ä¸Šè¿½åŠ "
          mkdir -p target-repo/webs
        fi

        cp -r webs/* target-repo/webs/

    - name: Commit and push changes to target repo
      working-directory: target-repo
      env:
        TOKEN: ${{ secrets.PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git add webs
        git commit -m "ğŸš€ Update webs/ folder by GitHub Actions on $(date +'%F %T')" || echo "Nothing to commit"
        git push origin main
