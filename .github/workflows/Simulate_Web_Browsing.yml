name: Process URLs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  process-urls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Chrome and ChromeDriver
        run: |
          # 更新包列表
          sudo apt-get update

          # 安装 Chrome
          sudo apt-get install -y google-chrome-stable

          # 获取 Chrome 版本
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+' || echo "latest")
          echo "Chrome version: $CHROME_VERSION"

          # 清理旧的 ChromeDriver
          sudo rm -f /usr/local/bin/chromedriver

          # 获取匹配的 ChromeDriver 版本
          if [ "$CHROME_VERSION" = "latest" ]; then
            echo "无法获取 Chrome 版本，使用最新 ChromeDriver"
            CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          else
            CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%.*}" || echo "latest")
            if [ "$CHROMEDRIVER_VERSION" = "latest" ]; then
              CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
            fi
          fi
          echo "ChromeDriver version: $CHROMEDRIVER_VERSION"

          # 下载并安装 ChromeDriver
          wget -q -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          rm /tmp/chromedriver.zip

          # 验证版本
          google-chrome --version
          chromedriver --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Run URL processing script
        run: python tools/simulate_browsing.py urls
