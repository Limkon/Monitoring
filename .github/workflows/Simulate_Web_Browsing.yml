name: simulate browsing

on:
  schedule:
    - cron: '*/50 * * * *'
  workflow_dispatch:

jobs:
  simulate_browsing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Cache Chrome dependencies
        id: cache-chrome
        uses: actions/cache@v2
        with:
          path: ~/.cache/chromium
          key: ${{ runner.os }}-chrome-${{ hashFiles('google-chrome-stable_current_amd64.deb') }}
        if: steps.check_chrome.outputs.download_chrome == 'true'

      - name: Download Chrome
        continue-on-error: true
        if: steps.check_chrome.outputs.download_chrome == 'true' && !steps.cache-chrome.outputs.cache-hit
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get -f install -y

      - name: Install ChromeDriver
        run: |
          unzip -n chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install dependencies
        run: |
           pip install selenium
           pip install requests
           pip install jinja2

      - name: Delay random minutes
        run: |
          delay=$((RANDOM % 19 + 1))
          sleep "$delay"

      - name: Run script url
        run: python ./tools/script.py urls
        
      - name: Build web
        run: python ./tools/bludweb.py webs 150

      - name: Run Python script
        env:
          FILENAME: 'urls'  # 替换为您的 URL 地址文件名
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          python ./tools/simulate_browsing.py $FILENAME
         
      - name: Commit and push changes
        continue-on-error: true
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update failed URLs" -q
          git push
