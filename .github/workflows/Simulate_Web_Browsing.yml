name: Simulate Web Browsing

on:
  workflow_dispatch:

jobs:
  simulate_browsing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-dev libgconf-2-4

      - name: Download Chrome Driver
        run: |
          wget https://chromedriver.storage.googleapis.com/LATEST_RELEASE -O LATEST_RELEASE
          wget https://chromedriver.storage.googleapis.com/$(cat LATEST_RELEASE)/chromedriver_linux64.zip -O chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/

      - name: Install Chrome browser
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get -f install -y

      - name: Install dependencies
        run: pip install selenium

      - name: Run Python script
        env:
          FILENAME: 'urls'  # 替换为您的URL地址文件名
        run: python ./tools/simulate_browsing.py $FILENAME
