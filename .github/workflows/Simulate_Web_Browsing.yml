name: Simulate Web Browsing

on:
  workflow_dispatch:

jobs:
  simulate_browsing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-dev libgconf-2-4

      - name: Set up Chrome browser
        uses: nanasess/setup-chrome@v1

      - name: Set up ChromeDriver
        uses: nanasess/setup-webdriver@v1
        with:
          browser: chrome

      - name: Install dependencies
        run: pip install selenium

      - name: Run Python script
        env:
          FILENAME: 'urls'  # 替换为您的URL地址文件名
        run: python ./tools/simulate_browsing.py $FILENAME
